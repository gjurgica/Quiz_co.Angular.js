<!DOCTYPE html>
<html lang="en" ng-app="quizApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./css/app.css"rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="#logo" id="logo">Quiz_co</a>
            <div class="topnav-right">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    =
                  </a>
              </div>
          </div>
        <ng-view></ng-view>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
    <script src="./js/app.js"></script>  
    <script src="./js/services/QuizService.js"></script>
    <script src="./js/controllers/QuizController.js"></script> 
    <script src="./js/controllers/NewQuizController.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
</html>
