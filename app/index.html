<!DOCTYPE html>
<html lang="en" ng-app="quizApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./css/app.css"rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
            <a href="#logo" id="logo">Quiz_co</a>
            <div class="topnav-right">
                <a href="#login">Login</a>
                <a href="#register">Register</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fas fa-bars"></i>
                  </a>
              </div>
          </div>
        <ng-view></ng-view>
    </div>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-aria.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
    <script src="./js/app.js"></script>  
    <script src="./js/services/QuizService.js"></script>
    <script src="./js/controllers/QuizController.js"></script> 
    <script src="./js/controllers/NewQuizController.js"></script>
    <script src="./js/controllers/LoginController.js"></script>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
</html>
